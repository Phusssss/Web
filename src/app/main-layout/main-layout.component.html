<div class="layout-wrapper">
  <!-- Header -->
  <header class="main-header">
    <div class="header-content">
      <div class="logo">
        <a routerLink="/home">
          <img src="assets/images/logo.png" alt="Fashion Store Logo" class="logo-img">
          <span class="logo-text">Trendy Threads</span>
        </a>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
          <li><a routerLink="/products/men" routerLinkActive="active">Men</a></li>
          <li><a routerLink="/products/women" routerLinkActive="active">Women</a></li>
          <li><a routerLink="/products/accessories" routerLinkActive="active">Accessories</a></li>
          <li><a routerLink="/products/shoes" routerLinkActive="active">Shoes</a></li>
          <li><a routerLink="/cart" routerLinkActive="active">Cart</a></li>
          <li *ngIf="userEmail"><a href="#" (click)="logout($event)">Logout</a></li>
          <li *ngIf="!userEmail"><a routerLink="/login">Login</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <input type="text" class="search-input" placeholder="Search products..." [(ngModel)]="searchKeyword" (input)="searchProducts()">
        <button class="header-icon-btn" (click)="toggleTheme()" aria-label="Toggle theme">
          <i [ngClass]="currentTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon'" class="icon"></i>
        </button>
        <button class="header-icon-btn" routerLink="/cart" aria-label="Cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="https://www.instagram.com" target="_blank" class="social-link instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com" target="_blank" class="social-link facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
      <span class="copyright">Copyright Â© 2025 Trendy Threads. All rights reserved.</span>
    </div>
  </footer>
</div>
