<div class="register-container">
  <div class="register-form-wrapper">
    <div class="register-box">
      <div class="brand">
        <i class="fas fa-hotel logo-icon"></i>
        <span class="brand-name">Hotel Manager</span>
      </div>
      <h2>Đăng ký</h2>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="email" 
            name="email" 
            placeholder="Nhập email" 
            required
            email />
          <div *ngIf="registerForm.submitted && !email" class="error">
            Vui lòng nhập email
          </div>
          <div *ngIf="registerForm.submitted && !registerForm.form.controls['email']?.valid" class="error">
            Email không hợp lệ
          </div>
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password" 
            name="password" 
            placeholder="Nhập mật khẩu" 
            required
            minlength="6" />
          <div *ngIf="registerForm.submitted && !password" class="error">
            Vui lòng nhập mật khẩu
          </div>
          <div *ngIf="registerForm.submitted && registerForm.form.controls['password']?.errors?.['minlength']" class="error">
            Mật khẩu phải có ít nhất 6 ký tự
          </div>
        </div>
        <button 
          type="submit" 
          class="register-btn"
          [disabled]="isLoading || registerForm.invalid">
          Đăng ký
        </button>
      </form>
      <button 
        class="login-btn"
        (click)="navigateToLogin()"
        [disabled]="isLoading">
        Đã có tài khoản? Đăng nhập
      </button>
    </div>
  </div>
</div>

<app-loading-spinner *ngIf="isLoading" message="Đang đăng ký..."></app-loading-spinner>
