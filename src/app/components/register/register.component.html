<div class="login-container">
  <div class="login-form-wrapper">
    <div class="login-box">
      <div class="brand">
        <img src="../../../assets/images/logo.png" alt="">
      </div>
      <h2>Đăng ký</h2>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="email" 
            name="email" 
            placeholder="Nhập email" 
            required
            email
            (ngModelChange)="onInputChange()" />
          <p *ngIf="registerForm.submitted && !email" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Vui lòng nhập email
          </p>
          <p *ngIf="registerForm.submitted && registerForm.form.controls['email']?.errors?.['email']" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Email không hợp lệ
          </p>
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password" 
            name="password" 
            placeholder="Nhập mật khẩu" 
            required
            minlength="6"
            (ngModelChange)="onInputChange()" />
          <p *ngIf="registerForm.submitted && !password" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Vui lòng nhập mật khẩu
          </p>
          <p *ngIf="registerForm.submitted && registerForm.form.controls['password']?.errors?.['minlength']" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Mật khẩu phải có ít nhất 6 ký tự
          </p>
        </div>
        <button 
          type="submit" 
          class="register-btn"
          [disabled]="isLoading || registerForm.invalid">
          Đăng ký
        </button>
      </form>
      <button 
        class="login-btn"
        (click)="navigateToLogin()"
        [disabled]="isLoading">
        Đã có tài khoản? Đăng nhập
      </button>
    </div>
  </div>
</div>

<app-loading-spinner *ngIf="isLoading" message="Đang đăng ký..."></app-loading-spinner>
