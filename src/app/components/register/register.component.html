<div class="register-container">
  <div class="register-form-wrapper">
    <div class="register-box">
      <div class="brand">
        <i class="fas fa-hotel logo-icon"></i>
        <span class="brand-name">Hotel Manager</span>
      </div>
      <h2>Đăng ký</h2>
      <form (ngSubmit)="register()">
        <div class="input-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="email" 
            name="email" 
            placeholder="Nhập email" 
            required />
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password" 
            name="password" 
            placeholder="Nhập mật khẩu" 
            required />
        </div>
        <button 
          type="submit" 
          class="register-btn"
          [disabled]="isLoading">
          Đăng ký
        </button>
      </form>
      <button 
        class="login-btn"
        (click)="navigateToLogin()"
        [disabled]="isLoading">
        Đã có tài khoản? Đăng nhập
      </button>
    </div>
  </div>
</div>

<app-loading-spinner *ngIf="isLoading" message="Đang đăng ký..."></app-loading-spinner>
