<div class="home-container">
  <h1>Featured Products</h1>
  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.imageUrl" [alt]="product.name" class="product-image">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p class="price">${{ product.price }}</p>
      <button class="add-to-cart" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>

  <!-- Add Product Form -->
  <div class="add-product-form">
    <h2>Add New Product</h2>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <form (ngSubmit)="onAddProduct()">
      <input type="text" [(ngModel)]="newProduct.name" name="name" placeholder="Product Name" required>
      <input type="text" [(ngModel)]="newProduct.category" name="category" placeholder="Category (e.g., Men, Women)" required>
      <input type="number" [(ngModel)]="newProduct.price" name="price" placeholder="Price" required>
      <input type="text" [(ngModel)]="newProduct.imageUrl" name="imageUrl" placeholder="Image URL" required>
      <textarea [(ngModel)]="newProduct.description" name="description" placeholder="Description" required></textarea>
      <button type="submit">Add Product</button>
    </form>
  </div>
</div>
