<div class="main-content">
  <div class="container">
    <h2 class="title"><i class="fas fa-map-marker-alt"></i> Quản lý Khu vực</h2>

    <div class="content-wrapper">
      <!-- Danh sách khu vực (bên trái) -->
      <div class="table-container">
        <h3 class="table-title"><i class="fas fa-list"></i> Danh sách khu vực</h3>
        <table class="khu-vuc-table" *ngIf="khuVucList$ | async as khuVucList">
          <thead>
            <tr>
              <th>Tên khu vực</th>
              <th>Mô tả</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let khuVuc of khuVucList">
              <td>{{ khuVuc.name }}</td>
              <td>{{ khuVuc.description }}</td>
              <td>
                <button (click)="selectKhuVucToEdit(khuVuc)" class="btn-edit">
                  <i class="fas fa-edit"></i> Sửa
                </button>
                <button (click)="deleteKhuVuc(khuVuc.id)" class="btn-delete">
                  <i class="fas fa-trash"></i> Xóa
                </button>
              </td>
            </tr>
            <tr *ngIf="khuVucList.length === 0">
              <td colspan="3" class="no-data">
                <i class="fas fa-info-circle"></i> Chưa có khu vực nào
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Form thêm/chỉnh sửa khu vực (bên phải) -->
      <div class="form-container">
        <h3 class="form-title">
          <i class="fas fa-plus-circle"></i> {{ editingKhuVucId ? 'Chỉnh sửa khu vực' : 'Thêm khu vực mới' }}
        </h3>
        <input type="text" [(ngModel)]="name" placeholder="Tên khu vực" class="form-control" />
        <input type="text" [(ngModel)]="description" placeholder="Mô tả khu vực" class="form-control" />
    
      </div>
    </div>
  </div>
</div>
